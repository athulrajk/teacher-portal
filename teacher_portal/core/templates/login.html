<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1588072432836-e10032774350?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.3);
            color: #fff;
        }
        input::placeholder {
            color: #eee;
        }
        button {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }
        .error {
            color: #ffdddd;
            margin-top: 1rem;
            background-color: rgba(255, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body class="login-background">
<div class="login-container">
    <h2>Teacher Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label><br>
            <input type="text" name="username" id="id_username" placeholder="Enter your username">
        </p>
        <p>
            <label for="id_password">Password:</label><br>
            <input type="password" name="password" id="id_password" placeholder="Enter your password">
        </p>
        <button type="submit">Login</button>
    </form>
    {% if form.errors %}
        <p class="error">Invalid credentials. Please try again.</p>
    {% endif %}
</div>
</body>
</html>
